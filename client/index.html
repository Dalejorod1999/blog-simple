<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HckrMd | blog-simple</title>
	<link href="index.css" type="text/css" rel="stylesheet" />
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet" />
</head>
<body>
	<header>
		<h1>Esteban Borai</h1>
	</header>
	<div class="container">
		<aside>
			<div>
				<img id="avatar" />
				<h4 class="subtitle-aside">About Me</h4>
				<p id="bio" class="paragraph-aside"></p>
			</div>
			<div>
				<h4 class="subtitle-aside">Follow Me</h4>
				<ul id="social-networks"></ul>
			</div>
		</aside>
		<main>
			<ul id="posts">
				<li class="post">
					<img scr="" />
					<p>
						<h4 class="post-title">[Post Title]</h4>
						<span class="post-body">[Post Body]</span>
						<ul class="post-tags">
							<li>Tag1</li>
							<li>Tag2</li>
							<li>Tag3</li>
						</ul>
						<span class="post-date">
							<i class="far fa-calendar-alt"></i> May, 20, 2015
						</span>
					</p>
				</li>
			</ul>
		</main>
	</div>
  <script src="index.js"></script>
</body>
</html>
